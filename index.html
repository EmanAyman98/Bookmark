<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css" />
    <title>BookMark</title>
  </head>
  <body>
    <section class="container-fluid vh-100">
      <div class="container overflow-auto">
        <h1 class="d-flex justify-content-center mt-5 position-relative py-2">Bookmarker</h1>

        <div class="bookmark_body d-flex flex-column justify-content-center align-items-center gap-4">

          <h2 class="p-3">
            <i class="fa-solid fa-bookmark "></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark "></i>
          </h2>

       
    
          <div class="w-100">
            <label for="bookmarkName" class="fw-bold ">
              <i class="fa-solid fa-book-bookmark me-2 mb-2"></i>
              Site Name</label>
            <input
              type="text"
              id="bookmarkName"
              class="pt-2 form-control "
              placeholder="Bookmark Name"
              oninput="validationSpacifiedInputs(this)"
            />
          </div>

          <div class="w-100">
            <label for="websiteURL" class="fw-bold">
            <i class="fa-solid fa-link me-2 mb-2"></i>
            Site URL
            </label>
            <input
              type="text"
              id="websiteURL"
              class="pt-2 form-control"
              placeholder="Website URL"
              oninput="validationSpacifiedInputs(this)"
            />
          </div>

          <button id="btnSubmit" onclick="addWebsite()" class="btn btn-danger px-5">Submit</button>
        </div>
      </div>

      <section>
        <div class="container">
          <table class="table mt-4 text-center">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">
                  Visit
                </th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
